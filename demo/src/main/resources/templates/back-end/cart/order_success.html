<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>訂單成功</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .order-success-container {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .order-success-box {
            padding: 20px;
            border: 2px solid #28a745;
            border-radius: 10px;
            background-color: #f8f9fa;
            width: 100%;
            max-width: 600px;
            text-align: center;
            overflow: hidden;
        }
        .order-summary {
            margin-top: 20px;
        }
        .order-summary table {
            width: 100%;
        }
        .order-summary th, .order-summary td {
            padding: 10px;
            text-align: left;
        }
        .btn-custom {
            margin-top: 20px;
            width: 100%;
            background-color: #28a745;
            color: white;
        }
        .sliding-text-container {
            overflow: hidden;
            white-space: nowrap;
        }
        .sliding-text {
            display: inline-block;
            animation: slide 10s linear infinite;
            font-size: 1.5rem;
            color: #28a745;
            font-family: 'Arial', sans-serif;
        }
        @keyframes slide {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        h2 {
            font-size: 2rem;
            color: #28a745;
            font-family: 'Arial', sans-serif;
        }
        p {
            font-size: 1.2rem;
            color: #333;
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container order-success-container">
        <div class="order-success-box">
            <h2>訂單成功</h2>
            <p>您的訂單已成功提交！</p>
            <div class="sliding-text-container">
                <p class="sliding-text">店家已收到訂單，餐點正在製作中，請稍候片刻。</p>
            </div>
            <a href="/user/cart?memNo=1" class="btn btn-custom">返回購物車</a>
        </div>
    </div>
</body>
</html>
