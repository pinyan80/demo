<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>檢舉審核</title>
  
  <link rel="stylesheet" th:href="@{/css/index3.css}">
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />

  </style>

<body>
<div class="main-container">
<div th:replace="fragments/back-end-header-items :: sidebar1"></div>

  <div class="container mt-4">
    <div class="card report-card">
      <div class="card-body">
        <h5 class="card-title">檢舉報告</h5>
        <p class="card-text"><strong>檢舉編號:</strong> <span th:text="${reportVO.reportId}">123</span></p>
        <p class="card-text"><strong>文章標題:</strong> <span th:text="${reportVO.forumPostVO.postTitle}"></span></p>
        <p class="card-text report-content"><strong>文章內容:</strong> <span th:text="${reportVO.forumPostVO.postContent}"></span></p>
        <div class="report-actions">
          <form method="post" th:action="@{review/submit}" class="d-inline">
            <input type="hidden" name="reportId" th:value="${reportVO.reportId}">
            <input type="hidden" name="result" value="approve">
            <button type="submit" class="btn btn-success">檢舉成立</button>
          </form>
          <form method="post" th:action="@{review/submit}" class="d-inline">
            <input type="hidden" name="reportId" th:value="${reportVO.reportId}">
            <input type="hidden" name="result" value="reject">
            <button type="submit" class="btn btn-danger">檢舉失敗</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
