

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>會員資料修改 </title>
<head th:insert="~{/back-end/mem/included-fragment}"></head>
<style type="text/css">
 body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav h2, nav h3 {
            margin: 0;
        }

        nav h3 a {
            color: white;
            text-decoration: none;
        }

        #formContent {
            border-radius: 10px;
            background: #fff;
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
            padding: 20px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h3 {
            color: #333;
            margin-bottom: 20px;
        }

        input,label, select, textarea {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        
        input[type=text], input[type=password], input[type=date],select{
        
        width: 97%;
        }
        
        

        input[type=text], input[type=password], input[type=date], select, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: inset 2px 2px 5px #BABECC, inset -5px -5px 10px #FFF;
            transition: all 0.2s ease-in-out;
            box-sizing: border-box;
        }

        input[type=file] {
            padding: 5px;
            border: none;
            box-shadow: none;
        }

        .hidden-input {
            border: none;
            background-color: transparent;
        }

        .error {
            color: red;
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #45a049;
        }

        #blob_holder img {
            margin-top: 10px;
            border-radius: 5px;
        }
</style>
</head>
<body>

	<nav
		class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
		<div align="center">
			<h2>會員資料修改</h2>
			<h3>
				<a class="navbar-brand" th:href="@{/back-end/mem/listAllMem}">回查詢頁</a>
			</h3>
		</div>
	</nav>

		<div id="formContent">
		<h3>
			<b>所有欄位皆為必填欄位</b>
		</h3>
		<form th:action="@{update}" method="post" th:object="${memVO}"
			enctype="multipart/form-data">
			<div>
				<label>員工編號:</label> <input type="text" th:field="*{memNo}"
					style="border: 0px; font-weight: bold;" readonly /><br />
				<!-- readonly 變成只能讀 -->
				

			</div>

			<div>
				<label>會員姓名:</label> <input type="text" th:field="*{memName}"
					onclick="hideContent('memName.errors');" /><br /> <span
					th:if="${#fields.hasErrors('memName')}" th:errors="*{memName}"
					class="error" id="memName.errors"></span>
			</div>

			<div>
				<label>會員帳號:</label> <input type="text" th:field="*{memEmail}"
					onclick="hideContent('memEmail.errors');" /><br /> <span
					th:if="${#fields.hasErrors('memEmail')}"
					th:errors="*{memEmail}" class="error" id="memEmail.errors"></span>
			</div>

			<div>
				<label>會員密碼:</label> <input type="text" th:field="*{memPassword}"
					onclick="hideContent('memPassword.errors');" readonly/><br /> <span
					th:if="${#fields.hasErrors('memPassword')}"
					th:errors="*{memPassword}" class="error" id="memPassword.errors"></span>
			</div>
			
			<div>
				<label>會員地址:</label> <input type="text" th:field="*{memAddress}"
					onclick="hideContent('memAddress.errors');" /><br /> <span
					th:if="${#fields.hasErrors('memAddress')}"
					th:errors="*{memAddress}" class="error" id="memAddress.errors"></span>
			</div>

			<div>
				<label>會員電話:</label> <input type="text" th:field="*{memPhone}"
					onclick="hideContent('memPhone.errors');" /><br /> <span
					th:if="${#fields.hasErrors('memPhone')}" th:errors="*{memPhone}"
					class="error" id="memPhone.errors"></span>
			</div>

			<div>
				<label>員工身分證:</label> <input type="text" th:field="*{memUid}"
					onclick="hideContent('memUid.errors');" /><br /> <span
					th:if="${#fields.hasErrors('memUid')}" th:errors="*{memUid}"
					class="error" id="memUid.errors"></span>
			</div>

			


			<div>
				<label>會員性別:</label> <select th:field="*{memSex}"
					onclick="hideContent('memSex.errors');">
					<option value="M" th:selected="${memSex == 'M'}">男</option>
					<option value="F" th:selected="${memSex == 'F'}">女</option>
				</select> <br /> <span th:if="${#fields.hasErrors('memSex')}"
					th:errors="*{memSex}" class="error" id="memSex.errors"></span>
			</div>



			<div>
				<label>會員生日:</label> <input type="date" th:field="*{memDob}"
					onclick="hideContent('memDob.errors');" /><br /> <span
					th:if="${#fields.hasErrors('memDob')}"
					th:errors="*{memDob}" class="error" id="memDob.errors"></span>
			</div>
			
			
			<div>
				<label>會員狀態:</label> <select th:field="*{memVerified}"
					onclick="hideContent('memVerified.errors');">
					<option value="0" th:selected="${memVerified == '0'}">未驗證</option>
					<option value="1" th:selected="${memVerified == '1'}">已驗證</option>
				</select> <br /> <span th:if="${#fields.hasErrors('memVerified')}"
					th:errors="*{memVerified}" class="error" id="memVerified.errors"></span>
			</div>
			


			<div>
			<label>照片:</label>
			<input type="file" th:field="*{upFiles}" onclick="previewImage()" multiple="multiple" />
            <!-- 可以不修改圖片 <span  th:if="${#fields.hasErrors('upFiles')}" th:errors="*{upFiles}" class="error" id="upFiles.errors"></span> -->
			<div id="blob_holder"><img th:src="@{/mem/DBGifReader1} + '?memno=' + ${memVO.memNo}" width="100px"></div>
			</div>





			<div>
				<div></div>
				<div>
					<button type="submit" id="submit">送出修改</button>
				</div>
				<div></div>
			</div>
		</form>

	</div>




<!-- JavaScript part -->
<script type="text/javascript">

//清除提示信息,沒設定 做錯訊息不會消失

function hideContent(d) {
     document.getElementById(d).style.display = "none";
}

//照片上傳-預覽用
var filereader_support = typeof FileReader != 'undefined';
if (!filereader_support) {
	alert("No FileReader support");
}
acceptedTypes = {
		'image/png' : true,
		'image/jpeg' : true,
		'image/gif' : true
};
function previewImage() {
	var upfile1 = document.getElementById("upFiles");
	upfile1.addEventListener("change", function(event) {
		var files = event.target.files || event.dataTransfer.files;
		for (var i = 0; i < files.length; i++) {
			previewfile(files[i])
		}
	}, false);
}
function previewfile(file) {
	if (filereader_support === true && acceptedTypes[file.type] === true) {
		var reader = new FileReader();
		reader.onload = function(event) {
			var image = new Image();
			image.src = event.target.result;
			image.width = 100;
			image.height = 75;
			image.border = 2;
			if (blob_holder.hasChildNodes()) {
				blob_holder.removeChild(blob_holder.childNodes[0]);
			}
			blob_holder.appendChild(image);
		};
		reader.readAsDataURL(file);
		document.getElementById('submit').disabled = false;
	} else {
		blob_holder.innerHTML = "<div  style='text-align: left;'>" + "● filename: " + file.name
				+ "<br>" + "● ContentTyp: " + file.type
				+ "<br>" + "● size: " + file.size + "bytes"
				+ "<br>" + "● 上傳ContentType限制: <b> <font color=red>image/png、image/jpeg、image/gif </font></b></div>";
		document.getElementById('submit').disabled = true;
	}
}
</script>   



</body>
</html>
