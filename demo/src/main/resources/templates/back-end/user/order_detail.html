<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>訂單詳情</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .navbar {
            background-color: #28a745;
            padding: 1rem;
            text-align: center;
            color: #fff;
        }

        .navbar h2 {
            margin: 0;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .container {
            margin: 2rem auto;
            padding: 1rem;
            max-width: 800px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .order-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .order-header h4 {
            margin: 0;
        }

        .order-details {
            margin-bottom: 2rem;
        }

        .order-details h5 {
            margin-top: 0;
        }

        .order-details p {
            margin: 0.5rem 0;
        }

        .meal-item {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .meal-item img {
            max-width: 100px;
            height: auto;
            margin-right: 1rem;
        }

        .total-amount {
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>

<div class="navbar">
    <h2>訂單詳情</h2>
    <a class="navbar-brand" th:href="@{/user/listAllOrder}">
        <i class="fas fa-arrow-left"></i> 回歷史訂單
    </a>
</div>

<div class="container">
    <div class="order-header">
        <h4>訂單編號: <span th:text="${order.ordId}"></span></h4>
        <p>預約時間: <span th:text="${#dates.format(order.ordReserveTime, 'yyyy-MM-dd HH:mm')}"></span></p>
    </div>
    <div class="order-details">
        <h5>訂單詳情</h5>
        <div th:each="ordd : ${orderDetails}" class="meal-item">
            <img th:src="@{'/images/' + ${ordd.mealsId} + '.png'}" alt="餐點圖片">
            <div>
                <p>餐點名稱: <span th:text="${ordd.mealsVO.mealsName}"></span></p>

                <p>單價: NT$<span th:text="${ordd.orddMealsAmount}"></span></p>
                <p>數量: <span th:text="${ordd.orddMealsQuantity}"></span></p>
             
            </div>
        </div>
        <p class="total-amount">總金額: NT$<span th:text="${order.ordAmount}"></span></p>
    </div>
    <div class="order-status">
        <h5>訂單狀態</h5>
        <p>狀態: <span th:text="${order.ordStatus}"></span></p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
