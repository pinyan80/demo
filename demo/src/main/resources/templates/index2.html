



<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>G by C</title>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<link rel="stylesheet" th:href="@{/css/index2.css}" />

</head>
<body>

	<div class="main-container">
		<div th:replace="fragments/header-items :: navigation"></div>


		<div class="heading">
			<span class="about">關於</span><span class="morning-code-3">每天清晨，Morning
				Code
				都致力於為顧客提供清新、悠閒、舒適的用餐體驗。我們選用新鮮的食材，精心設計每一道菜品，讓每一位顧客都能享受到健康、美味的早餐時光。<br />來到
				Morning Code，讓我們用美味和健康喚醒您的每一天。
			</span>
		</div>


		<div class="cards">
			<div class="customer-quote">
				<span class="meal-review">最新餐點評價</span>
				<div class="avatar">
					<img
						th:if="${latestOrdd != null && latestOrdd.getMealsVO() != null}"
						th:src="@{|/meals/DBGifReader2?mealsId=${latestOrdd.getMealsVO().getMealsId()}|}"
						alt="meals" width="100px" height="100px">

					<div class="frame">
						<span class="name"
							th:text="${latestOrdd != null && latestOrdd.getMealsVO() != null ? '餐點名稱: ' + latestOrdd.getMealsVO().getMealsName() : '尚無評價'}">名稱</span>
						<span class="description"
							th:text="${latestOrdd != null ? '評分: ' + latestOrdd.getMealsScore() + '/5' : ''}">描述</span>
					</div>
				</div>
				<p
					th:text="${latestOrdd != null ? latestOrdd.getMealsContent() : '尚無評價內容'}">評價內容</p>
			</div>


			<div class="customer-quote">
				<span class="latest-articles">最新文章</span>
				<div class="avatar-b">

					<span class="author-name"
						th:text="${latestPost != null && latestPost.memVO != null ? latestPost.memVO.memName : '匿名'}">
						作者名字 </span>
					<div class="frame-8">
						<span class="name-9"
							th:text="${latestPost != null ? latestPost.postTitle : '尚無文章'}">Name</span>
						<span class="description-a"
							th:text="${latestPost != null ? latestPost.shortenedContent : ''}">Description</span>
					</div>
				</div>
			</div>



			<div class="customer-quote">
				<span class="glowing-review">最新消息</span>
				<div class="avatar-c">

					<div class="frame-8">
						<span class="name-9"
							th:text="${latestNews != null ? latestNews.getNewsTitle() : '尚無消息'}">Name</span>
						<span class="description-a"
							th:text="${latestNews != null ? latestNews.getNewsContent() : ''}">Description</span>
						<span class="datee"
							th:text="${latestNews != null ? #dates.format(latestNews.getNewsDate(), 'yyyy-MM-dd') : ''}">Date</span>
					</div>
				</div>
			</div>
		</div>


		<div class="navigation-footer">
			<div class="flex-column-bbd">

				<div class="divider"></div>
				<h1>
					<a class="back-emp" onclick="redirectTo(baseUrl + 'index3')">員工專區</a>
				</h1>
				<span class="phone">電話:3345678</span><span class="contact-address">聯絡地址:320桃園市中壢區復興路46號8樓</span>
			</div>


			<div class="flex-column-e">
				<span class="site-name"></span>
				<div class="social-icons">
					<div class="buttons-icon">
						<div class="icon">
							<a href="https://www.facebook.com/PageDavidSeafood/?locale=zh_TW"
								target="_blank"><div class="icon-11"></div></a>

						</div>
					</div>
					<div class="buttons-icon-12">
						<div class="icon-13">
							<div class="icon-14"></div>
						</div>
					</div>
					<div class="buttons-icon-15">
						<div class="icon-16">
							<div class="icon-17"></div>
						</div>
					</div>
					<div class="buttons-icon-18">
						<div class="icon-19">
							<div class="icon-1a"></div>
						</div>
					</div>


				</div>
			</div>


		</div>


		<div class="image"></div>
		<!-- 最外圈 -->
	</div>






	<script th:inline="javascript">
		var baseUrl = /*[[@{/}]]*/'/';

		function redirectTo(url) {
			window.location.href = url;
		}
	</script>
</body>
</html>
